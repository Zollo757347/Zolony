type Query {
  login(username: String!, password: String!): LoginData
  getMap(username: String!, mapName: String!): GetMapData
}

type Mutation {
  createAccount(username: String!, password: String!): UserInfo
  editProfile(data: editProfileInput!): UserInfo
  initialMyMap(data: initialMyMapInput!): MapData
  editMyMap(data: editMyMapInput!): MapData
  deleteUser(username: String!, password: String!): Boolean
  deleteUserMap(data: deleteUserMapInput!): Boolean
}

type LoginData {
  error: String
  data: UserLoginData
}

type UserLoginData {
  username: String!
  avatar: String!
  bio: String!
  level: [Boolean!]!
  maps: [String!]!
}

type GetMapData {
  error: String
  data: MapData
}

input editProfileInput {
  name: String!
  password: String!
  newPassword: String
  newAvatar: String
  newBio: String
  newLevel: Int
}

input initialMyMapInput {
  name: String!
  password: String!
  mapName: String!
  xLen: Int!
  yLen: Int!
  zLen: Int!
}

input editMyMapInput {
  name: String!
  password: String!
  mapName: String!
  map: MapDataInput!
}

input deleteUserMapInput {
  name: String!
  password: String!
  mapName: String!
}

input MapDataInput {
  xLen: Int!
  yLen: Int!
  zLen: Int!
  mapName: String!
  availableBlocks: [Int!]
  validation: ValidationDataInput
  playground: [[[BlockDataInput]!]!]!
}

input ValidationDataInput {
  levers: [[Int!]!]
  lamps: [[Int!]!]
  boolFuncs: [[[Int!]!]!]
  timeout: Int!
}

input BlockDataInput {
  breakable: Boolean!
  type: Int!
  states: BlockStatesInput!
}

input BlockStatesInput {
  power: Int!
  source: Boolean!

  delay: Int
  facing: String
  face: String
  locked: Boolean
  powered: Boolean

  lit: Boolean

  east: Int
  south: Int
  west: Int
  north: Int
}

type UserInfo {
  username: String!
  password: String!
  maps: [MapData]!
  avatar: String!
  bio: String!
  level: [Boolean]!
}

type MapData {
  xLen: Int!
  yLen: Int!
  zLen: Int!
  mapName: String!
  availableBlocks: [Int!]
  validation: ValidationData
  playground: [[[BlockData]!]!]!
}

type ValidationData {
  levers: [[Int!]!]
  lamps: [[Int!]!]
  boolFuncs: [[[Int!]!]!]
  timeout: Int
}

type BlockData {
  breakable: Boolean!
  type: Int!
  states: BlockStates!
}

type BlockStates {
  power: Int!
  source: Boolean!

  delay: Int
  facing: String
  face: String
  locked: Boolean
  powered: Boolean

  lit: Boolean

  east: Int
  south: Int
  west: Int
  north: Int
}